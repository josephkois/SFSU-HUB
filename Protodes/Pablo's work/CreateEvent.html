        </div>

            <div class="row justify-content-between" style="margin-top:20px;margin-bottom:20px">
                <div class="col-lg-4 form-group">
                    <label for="exampleInputEmail1" style="font-weight:bold;font-family: Montserrat;">Event title*</label>
                    <input style="border-width:2px" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter event title">
                    
                </div>
                
                <div class="col-lg-2">*=mandatory</div>
            </div>

            <div class= "row" style="margin-bottom:40px">
                <div class="col-lg-1">
                        <select class="form-control form-control-sm" style="border-width:2px">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>

                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
                <div class="col-lg-2">
                        <select class="form-control form-control-sm" style="border-width:2px">
                            <option>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                            
                        </select>
                </div>
                <div class="col-lg-1">
                        <select class="form-control form-control-sm" style="border-width:2px">
                            <option>Year</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            
                        
                        </select>
                </div>
            </div>
            <hr  style="width:1000px;margin-left:0;" size="30" noshade> 
            <div class="row" style="margin-bottom:20px;margin-top:30px">
                <div class="col-lg-4 form-group">
                    <label for="exampleInputEmail1" style="font-weight:bold;font-family: Montserrat;">Street*</label>
                    <input style="border-width:2px" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter street">
                    
                </div>

            </div>
            <div class="row">
                <div class="col-lg-2 form-group">
                    <label for="exampleInputEmail1" style="font-weight:bold;font-family: Montserrat;">Apartment Number</label>
                    <input style="border-width:2px" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter apartment number">
                    
                </div>
                <div class="col-lg-1 form-group" style:>
                    <label for="exampleInputEmail1" style="font-weight:bold;font-family: Montserrat;">Postal Code*</label>
                    <input style="border-width:2px" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex.12345">

            <hr  style="width:1000px;margin-left:0;" size="30" noshade>

                        <div class= "row">

            <div class="row" style="margin-bottom:20px;margin-top:30px">

                    <div class="input-group ">
                        <div class="form-check col-lg-9" style="margin-top:10px; margin-left:5px">

                            <label class="form-check-label" for="defaultCheck1">
                              Sports
                            </label>
                        </div>
                        <div class="form-check col-lg-9" style="margin-top:10px; margin-left:5px">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Concert
                            </label>
                        </div>
                        <div class="form-check col-lg-9" style="margin-top:10px; margin-left:5px">

                            <label class="form-check-label" for="defaultCheck1">
                              Student Organized
                            </label>
                        </div>
                        <div class="form-check col-lg-9" style="margin-top:10px; margin-left:5px">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Party
                            </label>
                        </div>
                        <div class="form-check col-lg-9" style="margin-top:10px; margin-left:5px">

                    </button>
                </div>
                <div class="col-lg-2">
                    <button class="searchEventButton rounded-pill" type="submit" style="height:60px"> 
                        <p style="color:aliceblue;margin:10px;font-size:20px;font-family:Montserrat">
                            Submit
                        </p>
                    </button>
                </div>
            </div>
